<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/c8392cc2c0.js" crossorigin="anonymous"></script>
        <title>LUSADE RECA SHOP.com</title>
    </head>
    <body>

        <nav class="navbar">
            <div class="logo"><h1>LUSADE RECA SHOP</h1></div>
            <ul class="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="newarrivals.html">New Arrivals</a></li>
                <li><a href="addtocart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
    
            <div class="menu-btn">
                <i class="fa fa-bars"></i>
            </div>
        </nav>

        <div class="header">
            <p class="logo">PRODUCTS</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>

        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>

        <footer>
            <p>Project of <a href="">LUSADE RECA SHOP</a></p>
        </footer>

        <script>
            $(".menu-btn").click(function (){
                $(".navbar .menu").toggleClass("active");
                $(".menu-btn i").toggleClass("active");
            });
        </script>
        <script src="addtocart.js"></script>
    </body>
</html>
